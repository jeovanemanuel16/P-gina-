<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ğŸš— SIGEC</a>
    <span class="text-white">Sistema de GestÃ£o Escolar</span>

<div class="container mt-4">

<div class="row g-4">

<!-- Cadastro -->
<div class="col-lg-4">
<div class="card p-3 animate__animated animate__fadeInLeft">
<h5>ğŸ“‹ Cadastro de Aluno</h5>
<input class="form-control mb-2" id="nome" placeholder="Nome completo">
<input class="form-control mb-2" id="bi" placeholder="BI">
<select class="form-control mb-2" id="categoria">
<option>Categoria A</option>
<option>Categoria B</option>
<option>Categoria C</option>
</select>
<input class="form-control mb-2" type="number" id="valor" placeholder="Valor pago (Kz)">
<input class="form-control mb-2" type="date" id="inicio">
<button class="btn btn-primary w-100" onclick="cadastrar()">Cadastrar</button>
</div>
</div>

<!-- Lista -->
<div class="col-lg-8">
<div class="card p-3 animate__animated animate__fadeInRight">
<h5>ğŸ‘¨â€ğŸ“ Alunos Registrados</h5>
<table class="table table-striped">
<thead><tr><th>Nome</th><th>Categoria</th><th>Valor</th><th>Exame</th><th>PresenÃ§a</th></tr></thead>
<tbody id="tabela"></tbody>
</table>
</div>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let alunos = JSON.parse(localStorage.getItem('alunos')) || [];

function preverExame(data){
 let d = new Date(data);
 d.setDate(d.getDate()+30);
 return d.toLocaleDateString();
}

function cadastrar(){
 const aluno = {
  nome:nome.value,
  categoria:categoria.value,
  valor:valor.value,
  exame:preverExame(inicio.value),
  presenca:0
 };
 alunos.push(aluno);
 localStorage.setItem('alunos',JSON.stringify(alunos));
 listar();
}

function listar(){
 tabela.innerHTML='';
 alunos.forEach((a,i)=>{
 tabela.innerHTML+=`<tr class="animate__animated animate__fadeInUp">
 <td>${a.nome}</td>
 <td>${a.categoria}</td>
 <td>${a.valor} Kz</td>
 <td>${a.exame}</td>
 <td><button class='btn btn-sm btn-success' onclick='presenca(${i})'>+1</button> ${a.presenca}</td>
 </tr>`;
 });
}

function presenca(i){
 alunos[i].presenca++;
 localStorage.setItem('alunos',JSON.stringify(alunos));
 listar();
}

listar();
</script>
